<header class="lg:hidden fixed top-0 left-0 right-0 z-50">
  <button aria-label="Toggle menu" (click)="toggleSidebar()" class="p-2 rounded-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
</header>
@if(isSidebarOpen){
<div (click)="toggleSidebar()" class="fixed inset-0 bg-black/40 z-30 lg:hidden"></div>
}
<div class="h-screen flex bg-gray-50 text-gray-800 font-sans">
  <aside
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
    class="bg-zinc-300 border-r h-full border-gray-200 w-64 fixed top-0 left-0 z-40 transform transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:static"
  >
    <div class="px-6 py-5 border-b border-gray-100 hidden lg:block">
      <div class="flex items-center gap-2">
        <div
          class="bg-blue-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold text-sm"
        >
          U
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900 tracking-tight">University Admin</h1>
          <p class="text-xs text-gray-500 mt-0.5">Management Console</p>
        </div>
      </div>
    </div>

    <div class="px-6 py-4 border-gray-100 lg:hidden flex items-center justify-between">
      <div class="flex items-center gap-2 mt-6">
        <div
          class="bg-blue-600 text-white rounded-lg w-8 h-8 flex items-center justify-center font-bold text-sm"
        >
          U
        </div>
        <div>
          <h2 class="text-base font-semibold">University Admin</h2>
          <p class="text-xs text-gray-500 mt-0.5">Management Console</p>
        </div>
      </div>
    </div>

    <nav class="p-4 space-y-1">
      <a
        routerLink="/admin"
        routerLinkActive="bg-white    text-blue-700 border-r-4  border-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 5a2 2 0 012-2h4a2 2 0 012 2v1m-6 6v4m0 0h4m-4 0H8"
            />
          </svg>
        </span>
        <span>Dashboard</span>
      </a>

      <a
        routerLink="/admin/allstudents"
        routerLinkActive="bg-white    text-blue-700 border-r-4 border-blue-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </span>
        <span>Students</span>
      </a>

      <a
        routerLink="/admin/faculty"
        routerLinkActive="bg-white    text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </span>
        <span>Faculty</span>
      </a>

      <a
        routerLink="/admin/courses"
        routerLinkActive="bg-white    text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </span>
        <span>Courses</span>
      </a>

      <a
        routerLink="/admin/applications"
        routerLinkActive="bg-white    text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
        </span>
        <span>Applications</span>
      </a>

      <a
        routerLink="/admin/events"
        routerLinkActive="bg-white text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg
            class="w-4 h-4 group-hover:text-blue-600 transition-colors"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3"
              y="5"
              width="18"
              height="16"
              rx="2"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M8 3v4M16 3v4M3 11h18"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <circle cx="12" cy="16" r="2" />
          </svg>
        </span>

        <span>Events</span>
      </a>

      <a
        routerLink="/admin/timetable"
        routerLinkActive="bg-white text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </span>
        <span>Time Table</span>
      </a>

      <a
        routerLink="/admin/fees"
        routerLinkActive="bg-white text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 9V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2m-5-1h.01M12 11a2 2 0 100 4 2 2 0 000-4zm5-2h5m0 0l-2-2m2 2l-2 2"
            />
          </svg>
        </span>
        <span>Fee</span>
      </a>
      <a
        routerLink="/admin/techerapplications"
        routerLinkActive="bg-white text-blue-700 border-r-4 border-blue-600"
        class="group flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition-colors duration-200 text-gray-700 font-medium"
        (click)="closeSidebarOnMobile()"
      >
        <span class="w-5 h-5 flex items-center justify-center">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 9V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2m-5-1h.01M12 11a2 2 0 100 4 2 2 0 000-4zm5-2h5m0 0l-2-2m2 2l-2 2"
            />
          </svg>
        </span>
        <span>Teacher-Applications</span>
      </a>

      <a
        (click)="logoutservice.logout()"
        routerLinkActive="bg-red-500 text-white-700 border-r-4 border-blue-600"
        class="group bg-red-400 flex items-center cursor-pointer gap-3 px-4 py-3 rounded-lg hover:bg-red-500 transition-colors duration-200 text-white-700 font-medium"
      >
        <span class="w-5 h-5 flex items-center justify-center"> </span>
        <span>LogOut</span>
      </a>
    </nav>
  </aside>

  <main class="flex-1 min-h-screen lg:ml-64 pt-16 lg:pt-0">
    <router-outlet></router-outlet>
  </main>
</div>
