<div class="min-h-screen bg-gray-50 text-gray-800 flex absolute top-0 right-0" style="width: 75vw">
  <main class="flex-1 overflow-y-auto p-6 md:p-8">
    <div class="card">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-primary">Faculty Members</h3>
      </div>

      <div class="overflow-x-auto">
        <button class="text-blue-400 font-bold" (click)="getApplications()">refreshðŸ”ƒ</button>
        <table class="w-full text-sm text-left">
          <thead class="text-xs text-gray-500 uppercase bg-gray-50">
            <tr>
              <th class="px-4 py-3 rounded-l-lg">Title</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">Department</th>
              <th class="px-4 py-3">Application Date</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Description</th>
              <th class="px-4 py-3 rounded-r-lg">Actions</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-100">
            @for (item of applicationsArr; track $index) {
            <tr class="transition-colors all">
              <td class="px-4 py-3 font-medium">{{ item.title }}</td>
              <td class="px-4 py-3 name">{{ item.name }}</td>
              <td class="px-4 py-3 email">
                <span class="px-4 py-1 bg-green-100 text-green-700 rounded text-xs font-bold">
                  {{ item.dept }}
                </span>
              </td>
              <td class="px-4 py-3">{{ item.applicationDate | date }}</td>
              <td class="px-4 py-3 activeInActive">{{ item.status }}</td>
              <td class="px-4 py-3">{{ item.details }}</td>

              <td class="px-4 py-3">
                <div class="flex items-center gap-2">
                  <button
                    (click)="approve(item.id)"
                    class="px-2 py-1 bg-blue-50 cursor-pointer border border-green-200 rounded text-green-700 text-xs"
                  >
                    Approve
                  </button>
                  <button
                    (click)="reject(item.id)"
                    class="px-2 py-1 cursor-pointer bg-red-50 border border-red-200 rounded text-red-700 text-xs"
                  >
                    Reject
                  </button>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
