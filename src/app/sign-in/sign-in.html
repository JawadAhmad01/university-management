<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden"
>
  <div class="absolute inset-0 z-0">
    <div
      class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-primary/20 to-secondary/20"
    ></div>
    <div
      class="absolute -top-24 -left-24 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"
    ></div>
    <div
      class="absolute -bottom-24 -right-24 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"
    ></div>
  </div>

  <div
    class="max-w-md w-full space-y-8 relative z-10 bg-white/80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl border border-white/50"
  >
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-serif font-bold text-primary">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-600">Sign in to access your portal</p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div>
        <div class="mb-4">
          <label for="email" class="sr-only">E-mail</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition-all duration-300"
            placeholder="example@ex.com"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition-all duration-300"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-blue-800">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="signInForm.invalid"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Lock Icon -->
            <svg
              class="h-5 w-5 text-blue-300 group-hover:text-blue-200"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          routerLink="/signup"
          class="font-medium text-primary hover:text-blue-800 transition-colors"
        >
          Sign up now
        </a>
      </p>
    </div>
  </div>
</div>
