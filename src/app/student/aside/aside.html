<div class="flex" style="height: 100vh">
  <aside
    [class.translate-x-0]="isAsideOpen"
    [class.-translate-x-full]="!isAsideOpen"
    class="bg-zinc-500/80 fixed top-0 left-0 text-white w-60 flex-col shrink-0 transform transition-transform duration-300 ease-in-out z-40 h-full -translate-x-full lg:translate-x-0 lg:static lg:flex"
  >
    <div class="px-6 py-8 mt-14 lg:mt-0 flex items-center gap-3 border-b border-blue-800">
      <div
        class="w-10 h-10 rounded-full bg-secondary flex items-center justify-center text-primary font-bold text-xl"
      >
        S
      </div>
      <div>
        <div class="font-bold text-lg">Student Name</div>
        <div class="text-xs text-blue-200">BS Computer Science</div>
      </div>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2 text-sm font-medium">
      <a
        routerLink="/student"
        routerLinkActive="bg-white/20 text-white border-r-4 border-secondary"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors hover:bg-blue-800/40"
        (click)="toggleAside()"
      >
        ğŸ“Š Dashboard
      </a>

      <a
        routerLink="attendence"
        routerLinkActive="bg-white/20 text-white border-r-4 border-secondary"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 text-blue-100"
        (click)="toggleAside()"
      >
        ğŸ“… Attendance
      </a>

      <a
        routerLink="quiz"
        routerLinkActive="bg-white/20 text-white border-r-4 border-secondary"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 text-blue-100"
        (click)="toggleAside()"
      >
        ğŸ“ Quiz
      </a>

      <a
        routerLink="fee"
        routerLinkActive="bg-white/20 text-white border-r-4 border-secondary"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 text-blue-100"
        (click)="toggleAside()"
      >
        ğŸ’° Fees
      </a>

      <a
        routerLink="lectures"
        routerLinkActive="bg-white/20 text-white border-r-4 border-secondary"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 text-blue-100"
        (click)="toggleAside()"
      >
        ğŸ“š Lectures
      </a>

      <div class="text-white p-3 rounded bg-white/10">
        <p><strong>Student:</strong> {{ studentInfo.fullName }}</p>
        <p><strong>Email:</strong> {{ studentInfo.email }}</p>
        <p><strong>Semester:</strong> {{ studentInfo.semester }}</p>
        <p><strong>StudentId:</strong> {{ studentInfo.id }}</p>
      </div>

      <button
        (click)="logoutservice.logout()"
        class="text-left px-4 py-2 bg-red-500 rounded-lg hover:bg-red-700 text-white w-full"
      >
        LogOut
      </button>
    </nav>

    <div class="px-6 py-4 border-t border-blue-800 text-xs text-blue-300">
      Support: help@riphah.edu.pk
    </div>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="lg:hidden fixed top-0 left-0 right-0 z-50">
      <button (click)="toggleAside()" class="p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>
    @if(isAsideOpen){
    <div (click)="toggleAside()" class="fixed inset-0 bg-black/40 z-30 lg:hidden"></div>
    }
    <main class="flex-1 min-h-screen pt-14 md:pt-0 md:ml-72 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
