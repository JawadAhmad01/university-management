<div
  class="min-h-screen sm-w-full bg-gray-50 text-gray-800 flex absolute right-0"
  style="width: 80vw"
>
  <main class="flex-1 overflow-y-auto p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
        <div>
          <h2 class="text-3xl font-serif font-bold text-primary">Welcome back, Student</h2>
          <div class="text-sm text-gray-500 mt-1">Fall 2025 Semester â€¢ Batch 2023</div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-8">
          <div class="card">
            <div class="flex items-center justify-between mb-6">
              <h3 class="font-bold text-lg text-primary">Latest Notices</h3>
            </div>
            <button class="text-blue-400 font-bold" (click)="loadNotices()">refreshðŸ”ƒ</button>

            <div class="space-y-4">
              @for (item of noticeObs |async; track $index) {
              <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
                <div class="flex justify-between items-start mb-1">
                  <span class="font-semibold text-gray-800">{{ item.title }}</span>

                  <span class="font-semibold text-gray-800">{{ item.date | date : 'short' }}</span>
                </div>
                <p class="text-sm text-gray-600 mb-2">{{ item.message }}</p>
              </div>
              }
            </div>
          </div>
        </div>

        <div class="space-y-8">
          <div class="card">
            <h4 class="font-bold text-lg text-primary mb-4">Quick Links</h4>
            <ul class="space-y-2">
              <li>
                <a
                  class="block px-4 py-3 rounded-lg bg-gray-50 hover:bg-gray-100 text-gray-700 font-medium transition-colors cursor-pointer flex justify-between items-center"
                  >Pay Fees <span>â†’</span></a
                >
              </li>
              <li>
                <a
                  class="block px-4 py-3 rounded-lg bg-gray-50 hover:bg-gray-100 text-gray-700 font-medium transition-colors cursor-pointer flex justify-between items-center"
                  >Library Resources <span>â†’</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

</div>
